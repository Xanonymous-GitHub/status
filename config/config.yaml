---

endpoints:
  - name: website
    url: "https://twin.sh/health"
    conditions:
      - "[STATUS] == 200"
      - "[BODY].status == UP"
      - "[RESPONSE_TIME] < 300"

  - name: make-sure-header-is-rendered
    url: "https://example.org/"
    interval: 60x  # INTENTIONAL: invalid duration to force Gatus startup/config parse failure in CI
    conditions:
      - "[STATUS] == 200"
      - "[BODY] == pat(*<h2>Example Domain</h2>*)"
